name: Newman API Tests
on: push
jobs:
  unicorn-brain-api:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: 'Install newman'
        run: 'npm install -g newman'
      - name: 'Install newman reporter'
        run: 'npm install -g newman-reporter-htmlextra'
      - name: Run Collection with OAuth2.0
        env:
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          newman run version1.json \
            -e non-prod.postman_environment.json \
            --env-var "client_secret=$CLIENT_SECRET" \
            -r htmlextra --reporter-htmlextra-export htmlreport.html --reporter-htmlextra-darkTheme  > runreport1.html

      - name: Publish Slack Report
        uses: MeilCli/slack-upload-file@v1
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          file_path: '/htmlreport.html'
          file_name: 'postmanReport.html'
          file_type: 'html'
          channels: 'unicorn-qa'
